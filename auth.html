<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Bootstrap/css/bootstrap.css">
    <title>Authentification</title>
</head>
<body>
    <h2>Inscription</h2>
    <form action="" id="formInscrip">
        <div class="form-group">
            <label for="" class="form-label">Nom d'utilisateur</label>
            <input id="userName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Email</label>
            <input id="mail" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Mot de passe</label>
            <input id="mdp" type="password" class="form-control">
        </div>
        <div>
            <button type="submit" id="inscriptionButton" class="btn btn-primary">S'inscrire</button>
        </div>
    </form>
    <script src="assets/js/app.js"></script>
</body>
</html>
